<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\css\customer\edit_profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans">
    <title>Update Customer Information</title>

</head>
<body>
    <div class="update-tracking hidden" id="update-tracking">
        <form class="update-tracking-form" id="update-tracking-form" action="/user/update" method="post">
            <h2 class="form-title">Profile Edit</h2>
            <label for="firstname" class="update-tracking-label">First Name:</label>
            <input type="text" class="update-input" id="firstname" name="firstname" required>
    
            <label for="lastname" class="update-tracking-label">Last Name:</label>
            <input type="text" class="update-input" id="lastname" name="lastname" required>
    
            <label for="phone" class="update-tracking-label">Phone:</label>
            <input type="text" class="update-input" id="phone" name="phone" required>
    
            <label for="email" class="update-tracking-label">Email:</label>
            <input type="email" class="update-input" id="email" name="email" required>
    
            <label for="address" class="update-tracking-label">Address:</label>
            <input type="text" class="update-input" id="address" name="address" required>
    
            <label for="city" class="update-tracking-label">City:</label>
            <input type="text" class="update-input" id="city" name="city" required>
    
            <label for="state" class="update-tracking-label">State:</label>
            <input type="text" class="update-input" id="state" name="state" required>
    
            <label for="zip" class="update-tracking-label">ZIP:</label>
            <input type="text" class="update-input" id="zip" name="zip" required>
            <div class="update-tracking-submit-container">
                <input type="submit" class="update-tracking-submit" value="UPDATE">
            </div>
        </form>
      </div>
    
</body>
</html>
