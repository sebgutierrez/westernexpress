<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>customer support</title>
        <link rel="stylesheet" href="/css/guest/cutomer_support.css">
        <!-- Corrected Google Fonts link -->
        <link href="https://fonts.googleapis.com/css2?family=poppins:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Support Page</h1>
            <p>WesternExpress</p>
        </div>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Support Ticket</h3>
                <form> 
                    <div class="input-row">
                        <div class="input-group">
                            <label>Tracking Number</label>
                            <input type="text" placeholder="John Mae">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="Johnmae@gmail.com">
                        </div>
                    </div>
                    <label> How Can We Help</label>
                    <textarea rows="5" placeholder="Description"></textarea>
                    <button type="Submit">SEND</button>
                </form>
            </div>
                
            <div class="contact-right">
                <h3> Contact Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>Support@westernexpress.com</td>
                    </tr>
                    <tr>
                        <td>phone number</td>
                        <td>444-555-7777</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
