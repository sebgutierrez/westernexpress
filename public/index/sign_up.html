<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="\css\sign_up_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <div class="page">
    <div class="container">
      <div class="title">SIGN UP</div>
      <div class="content">
        <form id="signupForm" action="/signup" method="POST">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter your first name" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your last name" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Enter your address" required>
            </div>
            <div class="input-box">
              <span class="details">City</span>
              <input type="text" placeholder="Enter your city" required>
            </div><div class="input-box">
              <span class="details">State</span>
              <input type="text" placeholder="Enter your state" required>
            </div>
            <div class="input-box">
              <span class="details">Zipcode</span>
              <input type="number" placeholder="Enter your zipcode" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
          <div class="back_home"><a href="/index/sign_in.html">Back to Sign In</a></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
