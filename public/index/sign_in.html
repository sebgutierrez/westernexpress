<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="\css\sign_in_style.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans">
        <title>Western Express Login Page</title>
    </head>
    <body>
        <div class="center">
            <h1 id="signin">SIGN IN</h1>
            <form action="/login" method="POST">
                <div class="input_field">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input_field">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="links"><a href="/index/forgot_pass.html">Forgot password?</a>  <a href="/index/sign_up.html">Signup</a></div>
                <input type="submit" value="LOGIN">
            </form>
        </div>
    </body>
</html>
