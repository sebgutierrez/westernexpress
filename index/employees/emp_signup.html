<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="\css\employees\emp_signup_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">SIGN UP: EMPLOYEE</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your city" required>
          </div><div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter your state" required>
          </div>
          <div class="input-box">
            <span class="details">Zipcode</span>
            <input type="number" placeholder="Enter your zipcode" required>
          </div>
        </div>
        <label for="location-opt">Choose a location:</label>
          <select name="location-opt" id="location-opt" required>
            <option value="">--Please choose an option--</option>
            <option value="150">3740 Greenbriar Dr, Houston, TX 77098</option>
            <option value="151">4516 Burleson Rd, Austin, TX 78744</option>
            <option value="152">515 Centre St, Dallas, TX 75208</option>
            <option value="153">1140 S Laredo St, San Antonio, TX 78204</option>
            <option value="154">3903 Melear Dr, Arlington, TX 77098</option>
            <option value="155">219 E Mills Ave, El Paso, TX 79901</option>
            <option value="156">5200 W University Blvd, Odessa, TX 79764</option>
            <option value="157">10515 Stonewall Blvd, Corpus Christi, TX 78410</option>
            <option value="158">423 Los Alamos Dr, Alamo, TX 78516</option>
            <option value="159">5001 Avenue L, Lubbock, TX 79452</option>
          </select>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <a href="\index\employees\emp_signin.html">Back to Sign In</a>  
      </form>
    </div>
  </div>
</body>
</html>
