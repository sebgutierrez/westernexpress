<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="\css\admin\report_style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <body>
    <div class="page">
        <div class="container">
          <form action="">
            <h1 class="title">Store 1 Report</h1>
              <label>
                  <input type="checkbox" id="attribute1Checkbox"> Report Type
                  <select id="report_type">
                    <option value="monthly">Monthly Revenue</option>
                    <option value="yearly">Yearly Revenus</option>
                    <option value="both">All revenue</option>
                  </select>
              </label>

              <label>
                  <input type="checkbox" id="attribute2Checkbox"> Month
                  <select id="monthSelect">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
              </label>

              <label>
                  <input type="checkbox" id="attribute3Checkbox"> Year
                  <input type="text" id="attribute3Input" disabled>
              </label>
              <div class="button">
                <input type="submit" value="Generate Report">
              </div>
          </form>
        </div>
    </div>

    <script>
        // Add event listeners to checkboxes
        document.getElementById('attribute1Checkbox').addEventListener('change', function () {
            document.getElementById('attribute1Input').disabled = !this.checked;
        });

        document.getElementById('attribute2Checkbox').addEventListener('change', function () {
            document.getElementById('attribute2Input').disabled = !this.checked;
        });

        document.getElementById('attribute3Checkbox').addEventListener('change', function () {
            document.getElementById('attribute3Input').disabled = !this.checked;
        });
    </script>
</body>
</html>
