<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/home_sign_up.css">
</head>
<body>
    <div class="form-container">
        <form class="sign-up-form" id="sign-up-form">
            <h2>Sign Up</h2>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required><br>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="User Name" required><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required><br>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" required><br>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State" required><br>

            <label for="zip">ZIP</label>
            <input type="number" id="zip" name="zip" placeholder="ZIP" required><br>

            <button type="submit">Sign Up</button>

        </form>
    </div>



    <script>
        document.getElementById('sign-up-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('User signed up successfully!');
                } else {
                    alert('Error signing up user. Please try again.');
                }
            };
            xhr.send(JSON.stringify(Object.fromEntries(formData.entries())));
        });
    </script>
    
</body>
</html>
