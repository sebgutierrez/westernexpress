<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="\css\customer\cust_signup_style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <header class="header">
      <h1 class="website-name"><a class="website-homepage-link" href="homepage.html">Western Express Logistics</a></h1>
      <nav class="navbar">
          <ul class="navlist">
              <li class="navlist-item"><a class="navlist-link" href="shipping.html">Shipping</a></li>
              <li class="navlist-item"><a class="navlist-link" href="tracking.html">Tracking</a></li>
              <li class="navlist-item"><a class="navlist-link" href="locations.html">Locations</a></li>                     
              <li class="navlist-item"><a class="navlist-link" href="support.html">Support</a></li>               
              <li class="navlist-item"><a class="navlist-link" href="about.html">About</a></li>                       
          </ul>
      <div class="account-buttons">
        <button class="sign-in-button"><a class="sign-in-link" href="home_sign_in.html">Log In</a></button>                  
              <button class="sign-up-button"><a class="sign-up-link" href="home_sign_up.html">Sign Up</a></button>
      </div>
    </nav>
  </header>
  <div class="page">
    <div class="container">
      <div class="title">SIGN UP</div>
      <div class="content">
        <form action="#" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter your first name" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your last name" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Enter your address" required>
            </div>
            <div class="input-box">
              <span class="details">City</span>
              <input type="text" placeholder="Enter your city" required>
            </div><div class="input-box">
              <span class="details">State</span>
              <input type="text" placeholder="Enter your state" required>
            </div>
            <div class="input-box">
              <span class="details">Zipcode</span>
              <input type="number" placeholder="Enter your zipcode" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
          <a href="cust_login.html">Back to Sign In</a>  
        </form>
      </div>
    </div>
  </div>
</body>
</html>
